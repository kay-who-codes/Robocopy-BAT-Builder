      // === GUIDE MARKDOWN CONTENT ===
        const guideMarkdown = `
# **Robocopy Switches ‚Äì Complete Guide**

Robocopy (Robust File Copy) is a command-line file replication tool included with Windows. It offers advanced features for copying, mirroring, and synchronising files and directories.

---

## **1. Copy Options**

| Switch | Description | Notes / Example |
|---------|--------------|-----------------|
| **/S** | Copies subdirectories but **excludes empty** ones. | \`robocopy C:\\Source D:\\Backup /S\` |
| **/E** | Copies **all subdirectories**, including empty ones. | Preserves full directory structures. |
| **/MIR** | **Mirrors** a directory tree (equivalent to \`/E /PURGE\`). | ‚ö†Ô∏è Deletes files/folders in the destination that no longer exist in the source. |
| **/PURGE** | Deletes destination files/folders no longer in source. | Often used with \`/E\`. |
| **/COPYALL** | Copies **all file info** ‚Äì equivalent to \`/COPY:DATSOU\`. | Copies Data, Attributes, Timestamps, Security (ACLs), Owner, Auditing info. |
| **/COPY:DAT** | Copies **Data**, **Attributes**, and **Timestamps**. | Default if unspecified. |
| **/DCOPY:DAT** | Copies **directory timestamps**, attributes, and data. | Preserves directory modified times. |
| **/SEC** | Copies files **with security (ACLs)**. | Equivalent to \`/COPY:DATS\`. |
| **/SECFIX** | Fixes **file security** on all destination files. | Repairs permissions even on skipped files. |
| **/TIMFIX** | Fixes **timestamps** on all destination files. | Ensures timestamp accuracy. |

---

## **2. File Selection Options**

| Switch | Description | Notes / Example |
|---------|--------------|-----------------|
| **/A** | Copies only files with the **archive attribute**. | For incremental backups. |
| **/M** | Copies archive files and **resets** the attribute. | Example: \`robocopy C:\\Src D:\\Dest /M\` |
| **/XO** | **Excludes older** files. | Avoids overwriting newer destination data. |
| **/XN** | **Excludes newer** files. | Useful for partial restores. |
| **/XL** | **Excludes lonely** files (exist only in source). | Opposite of \`/XX\`. |
| **/XX** | **Excludes extra** files (exist only in destination). | Prevents unwanted deletion. |
| **/FFT** | Assumes **FAT file time** precision (2 sec). | Use for cross-filesystem copies. |
| **/IS** | **Includes same** files. | Forces overwrite. |
| **/IT** | **Includes tweaked** files. | Detects minor changes. |

---

## **3. Performance Options**

| Switch | Description | Notes / Example |
|---------|--------------|-----------------|
| **/Z** | Enables **restartable mode**. | Slower but resilient to interruptions. |
| **/B** | Runs in **Backup mode**. | Requires admin rights. |
| **/J** | Uses **unbuffered I/O**. | Ideal for large files. |
| **/NOOFFLOAD** | Disables **copy offload**. | Avoids hardware acceleration issues. |
| **/COMPRESS** | Enables **SMB compression** (Win11/Server 2022+). | Reduces network load. |

---

## **4. Logging Options**

| Switch | Description |
|---------|-------------|
| **/V** | Verbose output (shows skipped files). |
| **/TEE** | Output to console **and** log file. |
| **/NP** | No progress percentage. |
| **/NFL** | No file list. |
| **/NDL** | No directory list. |
| **/NJH** | No job header. |
| **/NJS** | No job summary. |
| **/NC** | No class info. |
| **/NS** | No size info. |
| **/ETA** | Displays estimated time remaining. |

---

## **5. Other Options**

| Switch | Description |
|---------|-------------|
| **/XJ** | Excludes junction points. |
| **/XJD** | Excludes junction directories. |
| **/XJF** | Excludes junction files. |
| **/MON:1** | Monitors and reruns when ‚â•1 file changes. |
| **/MOT:1** | Monitors and reruns every 1 minute if changes occur. |
| **/CREATE** | Creates directory tree and empty files only. |

---

## **6. Numeric Options**

| Switch | Description | Default |
|---------|-------------|----------|
| **/MT[:n]** | Multi-threaded copy (max 128). | 8 |
| **/R:n** | Retry count. | 1,000,000 |
| **/W:n** | Wait time between retries (seconds). | 30 |
| **/MINAGE:n** | Minimum file age (days). | ‚Äî |
| **/MAXAGE:n** | Maximum file age (days). | ‚Äî |
| **/MINLAD:n** | Minimum last access (days). | ‚Äî |
| **/MAXLAD:n** | Maximum last access (days). | ‚Äî |

---

### **Example Commands**

Mirror directory:
\`\`\`powershell
robocopy "C:\\Data" "D:\\Backup" /MIR /COPYALL /R:1 /W:1 /LOG:C:\\Logs\\mirror.log
\`\`\`

Incremental backup:
\`\`\`powershell
robocopy "C:\\Work" "E:\\Backup" /M /E /ETA
\`\`\`

Continuous monitor:
\`\`\`powershell
robocopy "C:\\Source" "D:\\Mirror" /MIR /MON:1 /MOT:1 /LOG:C:\\Logs\\sync.log
\`\`\`

        function parseCommandLine(line) {
            const args = [];
            let current = '';
            let inQuote = false;
            for (let char of line) {
                if (char === '"') {
                    inQuote = !inQuote;
                } else if (char === ' ' && !inQuote) {
                    if (current) {
                        args.push(current);
                        current = '';
                    }
                } else {
                    current += char;
                }
            }
            if (current) args.push(current);
            return args;
        }

        function createCommand(source = '', dest = '', optsConfig = {}, isMultiDest = false) {
            if (!optsConfig.checkboxes) optsConfig.checkboxes = ['/MIR', '/S', '/Z', '/XO'];
            if (!optsConfig.numbers) optsConfig.numbers = {'/R': '1', '/W': '1'};
            if (!optsConfig.additional) optsConfig.additional = '/TEE /XJ /FFT /XA:SH /ETA /LOG+:"!LogFile!"';

            const div = document.createElement('div');
            div.className = 'command';

            // Copy mode toggle
            const copyModeToggle = document.createElement('div');
            copyModeToggle.className = 'copy-mode-toggle';
            copyModeToggle.innerHTML = `
                <label>
                    <input type="radio" name="copyMode" value="single" ${!isMultiDest ? 'checked' : ''}>
                    Single Destination
                </label>
                <label>
                    <input type="radio" name="copyMode" value="multi" ${isMultiDest ? 'checked' : ''}>
                    Multiple Destinations
                </label>
            `;
            div.appendChild(copyModeToggle);

            // Source input
            const sourceInput = document.createElement('input');
            sourceInput.type = 'text';
            sourceInput.className = 'source';
            sourceInput.placeholder = 'Source directory';
            sourceInput.value = source;
            div.appendChild(sourceInput);

            // Single destination input
            const destInput = document.createElement('input');
            destInput.type = 'text';
            destInput.className = 'dest';
            destInput.placeholder = 'Destination directory';
            destInput.value = dest;
            if (isMultiDest) destInput.style.display = 'none';
            div.appendChild(destInput);

            // Multiple destinations container
            const destinationsContainer = document.createElement('div');
            destinationsContainer.className = 'destinations';
            if (!isMultiDest) destinationsContainer.style.display = 'none';
            
            const destinationsHeader = document.createElement('div');
            destinationsHeader.textContent = 'Destination Directories:';
            destinationsContainer.appendChild(destinationsHeader);
            
            const destinationsList = document.createElement('div');
            destinationsList.className = 'destinations-list';
            
            // Add initial destination if multi-dest mode
            if (isMultiDest && dest) {
                const destItem = createDestinationItem(dest);
                destinationsList.appendChild(destItem);
            } else if (isMultiDest) {
                const destItem = createDestinationItem('');
                destinationsList.appendChild(destItem);
            }
            
            destinationsContainer.appendChild(destinationsList);
            
            const addDestBtn = document.createElement('button');
            addDestBtn.className = 'add-destination';
            addDestBtn.textContent = 'Add Destination';
            addDestBtn.addEventListener('click', () => {
                destinationsList.appendChild(createDestinationItem(''));
                updateGenerated();
            });
            destinationsContainer.appendChild(addDestBtn);
            
            div.appendChild(destinationsContainer);

            // Options container
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';

            // Copy Options Group
            const copyGroup = createOptionGroup(
                'Copy Options',
                [
                    { opt: '/S', label: '/S (subdirs non-empty)' },
                    { opt: '/E', label: '/E (subdirs including empty)' },
                    { opt: '/MIR', label: '/MIR (mirror)' },
                    { opt: '/PURGE', label: '/PURGE (delete extra in dest)' },
                    { opt: '/COPYALL', label: '/COPYALL (all file info)' },
                    { opt: '/COPY:DAT', label: '/COPY:DAT (data, attrs, timestamps)' },
                    { opt: '/DCOPY:DAT', label: '/DCOPY:DAT (dir timestamps)' },
                    { opt: '/SEC', label: '/SEC (copy with security)' },
                    { opt: '/SECFIX', label: '/SECFIX (fix security)' },
                    { opt: '/TIMFIX', label: '/TIMFIX (fix timestamps)' }
                ],
                optsConfig.checkboxes
            );
            optionsDiv.appendChild(copyGroup);

            // File Selection Group
            const fileGroup = createOptionGroup(
                'File Selection',
                [
                    { opt: '/A', label: '/A (archive attribute only)' },
                    { opt: '/M', label: '/M (archive attr, reset after)' },
                    { opt: '/XO', label: '/XO (exclude older)' },
                    { opt: '/XN', label: '/XN (exclude newer)' },
                    { opt: '/XL', label: '/XL (exclude lonely - not in src)' },
                    { opt: '/XX', label: '/XX (exclude extra - not in dest)' },
                    { opt: '/FFT', label: '/FFT (FAT file times)' },
                    { opt: '/IS', label: '/IS (include same files)' },
                    { opt: '/IT', label: '/IT (include tweaked files)' }
                ],
                optsConfig.checkboxes
            );
            optionsDiv.appendChild(fileGroup);

            // Performance Group
            const perfGroup = createOptionGroup(
                'Performance',
                [
                    { opt: '/Z', label: '/Z (restartable mode)' },
                    { opt: '/B', label: '/B (backup mode)' },
                    { opt: '/J', label: '/J (unbuffered I/O)' },
                    { opt: '/NOOFFLOAD', label: '/NOOFFLOAD (no Windows copy offload)' },
                    { opt: '/COMPRESS', label: '/COMPRESS (network compression)' }
                ],
                optsConfig.checkboxes
            );
            optionsDiv.appendChild(perfGroup);

            // Logging Group
            const logGroup = createOptionGroup(
                'Logging',
                [
                    { opt: '/V', label: '/V (verbose output)' },
                    { opt: '/TEE', label: '/TEE (output to console + log)' },
                    { opt: '/NP', label: '/NP (no progress)' },
                    { opt: '/NFL', label: '/NFL (no file list)' },
                    { opt: '/NDL', label: '/NDL (no directory list)' },
                    { opt: '/NJH', label: '/NJH (no job header)' },
                    { opt: '/NJS', label: '/NJS (no job summary)' },
                    { opt: '/NC', label: '/NC (no class)' },
                    { opt: '/NS', label: '/NS (no size)' },
                    { opt: '/ETA', label: '/ETA (show estimated time)' }
                ],
                optsConfig.checkboxes
            );
            optionsDiv.appendChild(logGroup);

            // Other Options Group
            const otherGroup = createOptionGroup(
                'Other Options',
                [
                    { opt: '/XJ', label: '/XJ (exclude junctions)' },
                    { opt: '/XJD', label: '/XJD (exclude junction dirs)' },
                    { opt: '/XJF', label: '/XJF (exclude junction files)' },
                    { opt: '/MON:1', label: '/MON:1 (monitor, run again on change)' },
                    { opt: '/MOT:1', label: '/MOT:1 (monitor, wait n min)' },
                    { opt: '/CREATE', label: '/CREATE (create dir tree only)' }
                ],
                optsConfig.checkboxes
            );
            optionsDiv.appendChild(otherGroup);

            // Numeric Options
            const numGroup = createNumericOptionsGroup(optsConfig.numbers);
            optionsDiv.appendChild(numGroup);

            div.appendChild(optionsDiv);

            // Additional options
            const additional = document.createElement('input');
            additional.type = 'text';
            additional.className = 'additional';
            additional.placeholder = 'Additional options e.g. /XF *.tmp /XD temp /XA:SH /LOG:log.txt';
            additional.value = optsConfig.additional || '';
            div.appendChild(additional);

            // Remove button
            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove';
            removeBtn.textContent = 'Remove';
            removeBtn.addEventListener('click', () => {
                div.remove();
                updateGenerated();
            });
            div.appendChild(removeBtn);

            // Add event listeners for real-time updates
            div.querySelectorAll('input').forEach(input => {
                const eventType = input.type === 'checkbox' ? 'change' : 'input';
                input.addEventListener(eventType, updateGenerated);
            });

            // Copy mode toggle event listeners
            const copyModeRadios = div.querySelectorAll('input[name="copyMode"]');
            copyModeRadios.forEach(radio => {
                radio.addEventListener('change', () => {
                    const isMulti = radio.value === 'multi';
                    destInput.style.display = isMulti ? 'none' : 'block';
                    destinationsContainer.style.display = isMulti ? 'block' : 'none';
                    updateGenerated();
                });
            });

            return div;
        }

        function createOptionGroup(title, options, checkedOptions) {
            const group = document.createElement('div');
            group.className = 'option-group collapsed';
            
            const header = document.createElement('h3');
            header.textContent = title;
            header.addEventListener('click', () => {
                group.classList.toggle('collapsed');
            });
            group.appendChild(header);
            
            const content = document.createElement('div');
            content.className = 'options-content';
            
            options.forEach(ch => {
                const label = document.createElement('label');
                const input = document.createElement('input');
                input.type = 'checkbox';
                input.dataset.opt = ch.opt;
                if (checkedOptions && checkedOptions.includes(ch.opt)) input.checked = true;
                label.appendChild(input);
                label.appendChild(document.createTextNode(ch.label));
                content.appendChild(label);
            });
            
            group.appendChild(content);
            return group;
        }

        function createNumericOptionsGroup(numbers) {
            const group = document.createElement('div');
            group.className = 'option-group collapsed';
            
            const header = document.createElement('h3');
            header.textContent = 'Numeric Options';
            header.addEventListener('click', () => {
                group.classList.toggle('collapsed');
            });
            group.appendChild(header);
            
            const content = document.createElement('div');
            content.className = 'options-content';
            
            const numericOptions = [
                { opt: '/MT', label: '/MT (multi-thread): ', min: 1, max: 128 },
                { opt: '/R', label: '/R (retries): ', min: 0 },
                { opt: '/W', label: '/W (wait sec): ', min: 0 },
                { opt: '/MINAGE', label: '/MINAGE (min file age days): ', min: 0 },
                { opt: '/MAXAGE', label: '/MAXAGE (max file age days): ', min: 0 },
                { opt: '/MINLAD', label: '/MINLAD (min last access days): ', min: 0 },
                { opt: '/MAXLAD', label: '/MAXLAD (max last access days): ', min: 0 }
            ];
            
            numericOptions.forEach(num => {
                const label = document.createElement('label');
                label.appendChild(document.createTextNode(num.label));
                const input = document.createElement('input');
                input.type = 'number';
                input.dataset.opt = num.opt;
                if (num.min !== undefined) input.min = num.min;
                if (num.max !== undefined) input.max = num.max;
                if (numbers && numbers[num.opt]) input.value = numbers[num.opt];
                label.appendChild(input);
                content.appendChild(label);
            });
            
            group.appendChild(content);
            return group;
        }

        function createDestinationItem(value = '') {
            const container = document.createElement('div');
            container.className = 'destination';
            
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = 'Destination directory';
            input.value = value;
            input.addEventListener('input', updateGenerated);
            
            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove';
            removeBtn.textContent = 'Remove';
            removeBtn.addEventListener('click', () => {
                container.remove();
                updateGenerated();
            });
            
            container.appendChild(input);
            container.appendChild(removeBtn);
            
            return container;
        }

        function updateGenerated() {
            const commands = document.querySelectorAll('.command');
            const lines = ['@echo off', ''];
            
            commands.forEach(cmd => {
                const source = cmd.querySelector('.source').value.trim();
                if (!source) return;
                
                const isMultiDest = cmd.querySelector('input[name="copyMode"]:checked').value === 'multi';
                
                let destinations = [];
                if (isMultiDest) {
                    const destInputs = cmd.querySelectorAll('.destinations-list .destination input');
                    destInputs.forEach(input => {
                        const dest = input.value.trim();
                        if (dest) destinations.push(dest);
                    });
                } else {
                    const dest = cmd.querySelector('.dest').value.trim();
                    if (dest) destinations.push(dest);
                }
                
                if (destinations.length === 0) return;
                
                const opts = [];
                
                cmd.querySelectorAll('input[type="checkbox"]:checked').forEach(ch => {
                    opts.push(ch.dataset.opt);
                });
                
                cmd.querySelectorAll('input[type="number"][data-opt]').forEach(num => {
                    const val = num.value.trim();
                    if (val) {
                        opts.push(num.dataset.opt + ':' + val);
                    }
                });
                
                const add = cmd.querySelector('.additional').value.trim();
                if (add) opts.push(add);
                
                let quotedSource = source.includes(' ') ? '"' + source + '"' : source;
                
                destinations.forEach(dest => {
                    let quotedDest = dest.includes(' ') ? '"' + dest + '"' : dest;
                    lines.push('robocopy ' + quotedSource + ' ' + quotedDest + ' ' + opts.join(' '));
                });
            });
            
            document.getElementById('generated-bat').value = lines.join('\n');
        }

        document.getElementById('add-command').addEventListener('click', () => {
            const commandsSection = document.getElementById('commands-section');
            commandsSection.appendChild(createCommand());
        });

        document.getElementById('apply-preset').addEventListener('click', () => {
            const presetId = document.getElementById('preset-select').value;
            if (!presetId) {
                alert('Please select a preset first');
                return;
            }
            
            const preset = PRESETS[presetId];
            const commandsSection = document.getElementById('commands-section');
            commandsSection.innerHTML = '';
            commandsSection.appendChild(createCommand('', '', preset));
            updateGenerated();
        });

        document.getElementById('parse-btn').addEventListener('click', () => {
            const paste = document.getElementById('paste-bat').value;
            const lines = paste.split('\n');
            const commandsSection = document.getElementById('commands-section');
            commandsSection.innerHTML = '';

            let parsedAny = false;

            lines.forEach(line => {
                line = line.trim();
                if (!line || line.toLowerCase().startsWith('rem') || line.toLowerCase().startsWith('@echo')) return;

                const args = parseCommandLine(line);
                if (args.length < 3 || args[0].toLowerCase() !== 'robocopy') return;

                let source = args[1];
                let dest = args[2];
                let opts = args.slice(3);

                if (source.startsWith('"') && source.endsWith('"')) source = source.slice(1, -1);
                if (dest.startsWith('"') && dest.endsWith('"')) dest = dest.slice(1, -1);

                const optsConfig = { checkboxes: [], numbers: {}, additional: '' };

                const allCheckboxOpts = [
                    '/S', '/E', '/MIR', '/PURGE', '/COPYALL', '/COPY:DAT', '/DCOPY:DAT', 
                    '/SEC', '/SECFIX', '/TIMFIX', '/A', '/M', '/XO', '/XN', '/XL', '/XX', 
                    '/FFT', '/IS', '/IT', '/Z', '/B', '/J', '/NOOFFLOAD', '/COMPRESS', 
                    '/V', '/TEE', '/NP', '/NFL', '/NDL', '/NJH', '/NJS', '/NC', '/NS', 
                    '/ETA', '/XJ', '/XJD', '/XJF', '/MON:1', '/MOT:1', '/CREATE'
                ];

                const remaining = [];
                opts.forEach(opt => {
                    const upperOpt = opt.toUpperCase();
                    if (allCheckboxOpts.includes(upperOpt)) {
                        optsConfig.checkboxes.push(upperOpt);
                    } else if (upperOpt.startsWith('/MT:') || upperOpt.startsWith('/R:') || 
                               upperOpt.startsWith('/W:') || upperOpt.startsWith('/MINAGE:') || 
                               upperOpt.startsWith('/MAXAGE:') || upperOpt.startsWith('/MINLAD:') || 
                               upperOpt.startsWith('/MAXLAD:')) {
                        const [key, val] = upperOpt.split(':');
                        optsConfig.numbers[key] = val;
                    } else {
                        remaining.push(opt);
                    }
                });

                optsConfig.additional = remaining.join(' ');

                commandsSection.appendChild(createCommand(source, dest, optsConfig));
                parsedAny = true;
            });

            if (!parsedAny) {
                commandsSection.appendChild(createCommand());
            }

            updateGenerated();
        });

        document.getElementById('copy-btn').addEventListener('click', () => {
            const text = document.getElementById('generated-bat').value;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        });
      
      // === TOGGLE GUIDE VISIBILITY ===
        document.querySelector('#guide-section h2').addEventListener('click', () => {
            document.getElementById('guide-section').classList.toggle('open');
        });

        // Initialize with one empty command using Preset 1 defaults
        document.getElementById('commands-section').appendChild(createCommand());
      
      // === RENDER MARKDOWN ===
        document.getElementById('guide-content').innerHTML = marked.parse(guideMarkdown);
    </script>
</body>
